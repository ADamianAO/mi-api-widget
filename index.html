<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Consulta API</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        async function enviarPregunta(event) {
            event.preventDefault(); // Prevenir el comportamiento por defecto del formulario
            
            try {
                // Obtén el valor de la pregunta del input
                const pregunta = document.getElementById('pregunta').value;
                
                // Envía la solicitud POST a la API
                const response = await fetch('https://botapi-s2j2.onrender.com/api/responder/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ pregunta: pregunta })
                });

                // Maneja la respuesta de la API
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('respuesta').textContent = data.respuesta;
                } else {
                    document.getElementById('respuesta').textContent = 'Error al contactar la API. Estado: ' + response.status;
                }
            } catch (error) {
                document.getElementById('respuesta').textContent = 'Error de conexión. ' + error.message;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <form onsubmit="enviarPregunta(event)">
            <label for="pregunta">¿Tienes dudas? Pregunta aquí:</label>
            <input type="text" id="pregunta" name="pregunta" required>
            <button type="submit">Preguntar</button>
        </form>
        <p id="respuesta"></p>
    </div>
</body>
</html>
